<a href=/subscribe>subscribe</a></div></nav></header><div id=content><div class=page__title><h1>Two Monkeys on a Bicycle</h1></div><h2 class=page__subtitle>A Limerick</h2><div class=page__date>Jul 13, 2019</div><div class=page__content><p>Two monkeys sat on a bicycle,<br>neither knew how to ride the cycle.<br>    They tried out a stunt<br>    but they really stunk,<br>’cause they could only ride a unicycle.</p></div><div class=page__nav><div class=page__home><a href=/>&lt;- home</a></div><div class=page__all><a href=/poems>all poems -></a></div></div></div><footer class=footer><div class=footer__copyright><a href=/licence>© 2021 Pranshu Gaba</a></div><div class=footer__links><a href=/archive>archive</a></div></footer></body></html>
