<a href=/archive>archive</a></div></nav></header><div id=content><h1 class=page__title>torrent</h1><h2 class=page__subtitle>a poem</h2><div class=page__date>May 17, 2021</div><figure class=page__featuredimage><img srcset="https://pranshugaba.com/poems/torrent/featured_hue535ff957b32164496aff58bc7e287ea_491784_457872a0c221dace15b26450f7261935.jpg 480w, https://pranshugaba.com/poems/torrent/featured_hue535ff957b32164496aff58bc7e287ea_491784_1200x800_fill_q75_box_center.jpg 1200w" sizes="(max-width: 640px) 480px, 1200px" src=https://pranshugaba.com/poems/torrent/featured_hue535ff957b32164496aff58bc7e287ea_491784_1200x800_fill_q75_box_center.jpg alt=featured.jpg height=800 width=1200 class=page__featuredimage></figure><div class="poems page__content"><p>torrential downpour, strong gales<br>  unabated for days and days<br>cool respite from the scorching heat<br>  a harbinger of climate change</p></div><ul class=page__tags><li><a href=https://pranshugaba.com/tags/rain/>Rain</a></li><li><a href=https://pranshugaba.com/tags/summer/>Summer</a></li></ul><div class=page__nav><div class=page__home><a href=/>&lt;- home</a></div><div class=page__all><a href=/poems>all poems -></a></div></div></div><footer class=footer><div class=footer__copyright><a href=/licence>© 2021 Pranshu Gaba</a></div><div class=footer__links><a href=/subscribe>subscribe</a></div></footer></body></html>
