{{ define "main" }}
<main>
  <article>
    <h1 class="page__title">{{ .Title | emojify }}</h1>
    {{ with .Params.Subtitle }}
        <h2 class="page__subtitle" >{{ . | emojify }}</h2>
    {{ end }}
    {{.Content}}
  {{ if eq .RelPermalink "/tags/" }}
    {{ partial "list/tagcloud.html" . }}
  {{ else }}
    <ul class="items__list">
      {{ range .Pages }}
        <li>
          {{ partial "list/simple.html" . }}
        </li>
      {{ end }}
    </ul>
  {{ end }}
</main>
{{ end }}
