{{ define "main" }}
  <div class="page__header">
    <h1 class="page__title">{{ .Title | humanize }}</h1>
    <p class="page__subtitle">Pages tagged with {{ .Title }}</p>
  </div>
  {{.Content}}

  <ul class="[ items__list ] [ flow ]">
    {{ range .RegularPages }}
    <li>
      {{ if (eq .Section "minis")}}
        {{ partial "list/minis.html" . }}
      {{ else }}
        {{ partial "list/minimal-general.html" . }}
      {{ end }}
    </li>
    {{ end }}
  </ul>
{{ end }}
