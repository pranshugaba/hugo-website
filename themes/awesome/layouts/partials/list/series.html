{{ $pageIndex := (add .PageIndex 1) }}
{{ $context := .Context }}
<div class="list-series__item">
  <div class="item__text">
    <div class="item__content">
      <div class="item__title">
        <a href="{{ $context.Permalink }}">
          {{ $pageIndex }}. {{ $context.Title }}</a>
      </div>
      <div class="item__summary">
        {{ $context.Summary | markdownify }}
      </div>
    </div>
    <div class="item__metadata">
      {{ $context.Date.Format "January 2, 2006" }}
      {{ with $context.Params.Location }}
      &nbsp; Â· &nbsp; {{ partial "helpers/location" $context }}
      {{ end }}
    </div>
</div>
