<div class="list-archive__item">
  <div class="item__details">
    <a href="{{ .Permalink }}"> 
      {{ if (eq .Section "minis")}}
        #{{ .Page.Params.Number }}:
      <em>
          {{ .Page.Plain | truncate 35 "..."}}
      </em>
      {{ else }}
        {{ .Title }}
      {{ end }}</a>
  </div>
  <span class="item__date">
     {{ .Date.Format "Jan 2" }} 
  </span>
</div>
