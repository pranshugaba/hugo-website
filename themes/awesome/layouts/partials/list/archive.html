<div class="list-archive__item">
  <div class="item__details">
    <a href="{{ .Permalink }}"> 
      {{ if (eq .Section "minis")}}
        #{{ .Page.Params.Number }}:
      <em>
          {{ .Page.Plain | truncate 35 "..."}}
      </em>
      {{ else }}
        {{ .Title }}
      {{ end }}</a>
  </div>
  <span class="item__date">
     <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2" }}</time> 
  </span>
</div>
