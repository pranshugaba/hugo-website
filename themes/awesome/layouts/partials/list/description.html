<div class="list-description__item">
  <div class="item__metadata">
    {{ .Date.Format "January 2" }}
    &nbsp; · &nbsp; <a href="/{{ .Type }}">{{ .Type | title }}</a>
    {{ with .Params.Location }}
    &nbsp; · &nbsp; {{ partial "helpers/location" . }}
    {{ end }}
  </div>
  <div class="item__content">
    <div class="item__title">
      <a href="{{ .Permalink }}"> {{.Title}}</a>
    </div>
    <div class="item__summary">
      {{ .Summary | markdownify }}
    </div>
    <div class="item__read-more">
      <a href="{{ .Permalink }}">Read -></a>
    </div>
  </div>
</div>
