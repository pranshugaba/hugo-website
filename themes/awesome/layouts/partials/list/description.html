<div class="list-description__item">
  <div class="item__title">
    <a href="{{ .Permalink }}"> {{.Title}}</a>
  </div>
  <div class="item__metadata">
    <p>
      Published  on {{ .Date.Format "January 2" }} in <a href="/{{ .Type }}">{{ .Type | title }}</a> {{ with .Params.Location }}<br> from {{ partial "helpers/location" . }}{{ end }}
    </p>
  </div>
  <div class="item__summary">
    <p>{{ .Summary }}</p>
  </div>
  <div>
    <a href="{{ .Permalink }}">Read more</a>
  </div>
</div>
