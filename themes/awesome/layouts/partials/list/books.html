<div class="list-books__item">
  <span class="item__date">
    {{ if (eq .Status "wantToRead") }}
      want to read 
    {{ else if (eq .Status "reading") }}
      currently reading
    {{ else }}
      {{ with .Context.endDate }}
        <time datetime="{{ dateFormat "2006-01" . }}">{{ dateFormat "January 2006" . }}</time>
      {{ end }}
    {{ end }}
  </span>
  <div class="item__details">
      <div class="item__title">{{ .Context.title }}</div> by {{ .Context.author }}
  </div>
</div>
