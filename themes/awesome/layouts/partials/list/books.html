<div class="list-books__item">
  <span class="item__date">
      {{ if .endDate }}
        {{ dateFormat "Jan 2006" .endDate }}
      {{ else }}
        reading
      {{ end }}
  </span>
  <div class="item__details">
      <div class="item__title">{{ .title }}</div> by {{ .author }}
  </div>
</div>
