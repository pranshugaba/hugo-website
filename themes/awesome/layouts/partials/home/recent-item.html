<article class="recent__item">
  <p class="recent__item__title"> <a href="{{ .Permalink }}">{{ if (eq .Type "puzzles") }}#{{ .Params.Number }}:{{ end }}  {{ .Title }} </a> </p>
  <div class="recent__item__summary">{{ .Summary | markdownify }}</div>
  <p class="recent__item__date">{{ .Date.Format "January 2, 2006" }}</p>
</article>
