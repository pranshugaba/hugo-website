{{ $numberOfItems := 3}}
{{ $pages := .Site.RegularPages }}
<div class="home__recent [ flow ]">
    <h2 class="home__recent__heading">Latest uploads</h2>
    {{ range first $numberOfItems $pages}}
        {{ partial "list/home" . }}
    {{ end }}
    <div class="home__recent__seeall" >
        <a href="/archive"> See all pages &#8594;</a>
    </div>
</div>
