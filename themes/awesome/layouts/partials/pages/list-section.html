<div class="list-section__item">
  <div class="item__date">
    <div class="date__month">
      {{ .Date.Format "Jan" }}
    </div>
    <div class="date__day">
      {{ .Date.Format "2" }}
    </div>
  </div>
  <div class="item__details">
    <div class="item__title">
      <a href="{{ .Permalink }}"> {{.Title}}</a>
    </div>
    <p class="item__summary">{{ .Summary }}</p>
  </div>
</div>
