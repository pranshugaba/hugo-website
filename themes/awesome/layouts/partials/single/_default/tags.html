{{ if .Section }}
{{ $tags := .GetTerms "tags" }}
<div class="page__navtags">
    <ul class="page__tags">
    {{ with $tags }}
        {{ range . }}
            <li class="[ border-thin plain-link ]"><a href="{{ .Permalink }}">{{ .LinkTitle | humanize | lower }}</a></li>
        {{ end }}
    {{ end }}
    </ul>

    {{ with .Section}}
    <div class="[ page__all ] [ plain-link border-thin ]">
        <a href="/{{ . }}">all {{ . }}</a>
    </div>
    {{ end }}
</div> 
{{ end }}
