{{ if (in .Site.Params.mainSections .Type) }}
    {{ $tags := .GetTerms "tags" }}
    {{ with $tags }}
        <div class="page__navtags">
        <h2 class="page__tags__heading">Tags</h2>
            <ul class="page__tags">
            {{ range . }}
                <li><a class="page__tags__link" href="{{ .Permalink }}">{{ .LinkTitle | humanize | lower }}</a></li>
            {{ end }}
            </ul>
        </div> 
    {{ end }}
{{ end }}
