{{ $img := (.Resources.ByType "image").GetMatch "*featured*" }}

{{ with $img }}
   {{ $big := .Resize "960x jpg" }}
   {{ $small := $big.Resize "480x" }}
    <img srcset="{{ $small.RelPermalink }} 1x, {{ $big.RelPermalink }} 2x" alt="{{ $img.Title }}" height="{{ $big.Height }}" width="{{ $big.Width }}">
{{ end }}
