{{ $img := (.Resources.ByType "image").GetMatch "*featured*" }} 
{{ with $img }}
  <figure class="page__featuredimage">
    {{ $big := .Fill "1200x800 center" }} {{ $small := $big.Resize "480x" }}
    <img
      srcset="{{ $small.Permalink }} 480w, {{ $big.Permalink }} 1200w"
      sizes="(max-width: 640px) 480px, 1200px"
      src="{{ $big.Permalink }}"
      alt="{{ $img.Title }}"
      height="{{ $big.Height }}"
      width="{{ $big.Width }}"
      class="page__featuredimage"
    />
  </figure>
{{ end }}
