{{ define "main" }}

<h1>Archive</h1>

{{ .Content }}

{{ $pages := where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}

{{ range $pages.GroupByDate "2006" }}
<h2 class="list__key">{{ .Key }}</h2>
<ul class="items__list">
    {{ range .Pages }}
    <li>
      {{ partial "list/archive.html" . }}
    </li>
    {{ end }}
</ul>
{{ end }}
{{ end }}
