{{ $optBlock := dict "display" "block" }}
{{- $markdown := .Inner | .Page.RenderString $optBlock -}}
{{ $title := default "Hint" (.Get "title") }}
{{ $class := delimit (split (lower $title) " ") "-" }}

<details class="admonition {{ $class }} ">
    <summary class="admonition__title">
        {{ $title }}
    </summary>
	<div class="admonition__content flow">
        {{ $markdown }}
    </div>
</details>
