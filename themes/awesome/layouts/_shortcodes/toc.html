{{ $closed := default false (.Get "closed") }}

<aside class="[ toc ] [ plain-link border-medium border-radius-large ]">
  <details {{ if not $closed }}open{{ end }}>
    <summary>
      <h2 class="toc__heading">Table of Contents</h2>
    </summary>
    {{ .Page.TableOfContents}}
  </details>
</aside>
