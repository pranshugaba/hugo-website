{{ define "main" }}
<main>
  <article>
    <h1 class="page__title">{{ .Title | emojify }}</h1>
    {{ with .Params.Subtitle }}
        <h2 class="page__subtitle" >{{ . | emojify }}</h2>
    {{ end }}
    {{.Content}}
  </article>
  {{ range .Pages.GroupByDate "2006" }}
  <h2 class="list__key">{{ .Key }}</h2>
  <ul class="items__list">
    {{ range .Pages }}
    <li>{{ partial "list/description.html" . }}</li>
    {{ end }}
  </ul>
  {{ end }}
</main>
{{ end }}
