{{ $optBlock := dict "display" "block" }}
{{- $markdown := .Inner | .Page.RenderString $optBlock -}}

<aside class="admonition  {{ with .Get "class" }}{{.}}{{ end }} ">
    <div class="admonition__title">
        {{ if .Get "class" }}{{ .Get "class" | humanize }}{{ else }}Note{{ end }}
    </div>
	<div class="admonition__content">
        {{ $markdown }}
    </div>
</aside>
